<!DOCTYPE HTML5>
<html lang="en">
   <head>
   
<title>Main Project EP Data</title>   
   <style type="text/css">
	.tree{
	  --spacing : 1.5rem;
	  --radius  : 10px;
	}

	.tree li{
	  display      : block;
	  position     : relative;
	  padding-left : calc(2 * var(--spacing) - var(--radius) - 2px);
	}

	.tree ul{
	  margin-left  : calc(var(--radius) - var(--spacing));
	  padding-left : 0;
	}

	.tree ul li{
	  border-left : 2px solid #ddd;
	}

	.tree ul li:last-child{
	  border-color : transparent;
	}

	.tree ul li::before{
	  content      : '';
	  display      : block;
	  position     : absolute;
	  top          : calc(var(--spacing) / -2);
	  left         : -2px;
	  width        : calc(var(--spacing) + 2px);
	  height       : calc(var(--spacing) + 1px);
	  border       : solid #ddd;
	  border-width : 0 0 2px 2px;
	}

	.tree summary{
	  display : block;
	  cursor  : pointer;
	}

	.tree summary::marker,
	.tree summary::-webkit-details-marker{
	  display : none;
	}

	.tree summary:focus{
	  outline : none;
	}

	.tree summary:focus-visible{
	  outline : 1px dotted #000;
	}

	.tree li::after,
	.tree summary::before{
	  content       : '';
	  display       : block;
	  position      : absolute;
	  top           : calc(var(--spacing) / 2 - var(--radius));
	  left          : calc(var(--spacing) - var(--radius) - 1px);
	  width         : calc(2 * var(--radius));
	  height        : calc(2 * var(--radius));
	  border-radius : 50%;
	  background    : #ddd;
	}

	.tree summary::before{
	  content     : '+';
	  z-index     : 1;
	  background  : #0d4f9e;
	  color       : #fff;
	  line-height : calc(2 * var(--radius) - 2px);
	  text-align  : center;
	}

	.tree details[open] > summary::before{
	  content : 'âˆ’';
	}
	   
	  .container {width:calc(100% - 500px);}
	.toc {position:fixed;top:0;left:0;font-size:small;padding:10px 20px;width:250px;border-right:solid 2px #eeeeee;bottom:0;}
	figcaption {text-align:center;}
   </style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>

$('#tree a').click(function(e) {
      $('#content').hide().load( $(this).attr('href') , function(){
             $('#content').show()
      })
      return false
})
    </script> 
   </head>
   <body>
	<div class="toc">
	<img src="https://www.europarl.europa.eu/portal/img/ep-logo.svg"/>
	<h2>Table of Contents</h2>
      		<div class="divtree">
		
		<ul class="tree">
		  <li>
		    <details open>
		      <summary>Contents</summary>
		      <ul>
			<li>
			  <details>
			    <summary>org-ep</summary>
			    <ul>
				<li><a href="https://juanmatg1981.github.io/org-ep/">Documentation</a></li>
			     </ul>
			  </details>
			</li>
			<li>
			  <details>
			    <summary>eli-ep</summary>
			    <ul>
				<li><a href="https://juanmatg1981.github.io/eli-ep/">Documentation</a></li>
			    </ul>
			  </details>
			</li>
		      </ul>
		    </details>
		  </li>
		</ul>
	  </div>
	 </div>
	   <div id="content" class="container">
	   </div>
	
   </body>
</html>
